<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
<link rel="stylesheet" href="style.css">
<title>Edit</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Edit User {{user['id']}}</h1>
        <form method="post" action="/update_user">
        <div class="form-group justify-content-center">
            <label for="first_name">First Name:</label>
            <input id="first_name" class="form-control" type="text" name="first_name" value="{{user['first_name']}}">
            <label for="last_name">Last Name:</label>
            <input id="last_name" class="form-control" type="text" name="last_name" value="{{user['last_name']}}">
            <label for="email">Email:</label>
            <input id="email" class="form-control" type="text" name="email" value="{{user['email']}}">
            <div class="row justify-content-center form-group">
            <input class="btn btn-dark mt-3" type="submit" value="Update">
            </div>
        </form>
    </div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
